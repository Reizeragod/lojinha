<body class="bg-gray-50 font-inter">

  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <a href="index.html" class="text-2xl font-extrabold text-gray-900 uppercase tracking-wider">Style Hub</a>
      <div class="space-x-6 hidden md:flex items-center">
        <a href="index.html" class="hover:text-indigo-600 text-gray-600">In√≠cio</a>
        <a href="colecoes.html" class="text-indigo-600 font-semibold border-b-2 border-indigo-600">Cole√ß√µes</a>
        <a href="carrinho.html" class="bg-indigo-600 text-white px-4 py-2 rounded-full font-medium hover:bg-indigo-700 transition">
          <i class="fas fa-shopping-bag mr-2"></i> Carrinho (<span id="carrinhoContador">0</span>)

  <header class="relative flex items-center justify-center text-center h-72 bg-fixed" style="background-image: url('banner_primavera.jpg'); background-size: cover; background-position: center;">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    <div class="relative z-10 text-white px-6">
      <h1 class="text-5xl md:text-6xl font-extrabold mb-4 animate-fadeIn">Cole√ß√µes Exclusivas</h1>
      <p class="text-xl text-indigo-100">20 pe√ßas selecionadas para voc√™ brilhar nesta esta√ß√£o.</p>
    </div>
  </header>

  <main class="py-24 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row items-center justify-between mb-12 gap-4">
      <input id="search" type="text" placeholder="Buscar produto..."
        class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm" />
      <select id="filter"
        class="w-full md:w-1/4 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm">
        <option value="all">Todas categorias</option>
        <option value="Roupas">Roupas</option>
        <option value="Acess√≥rios">Acess√≥rios</option>
        <option value="Cal√ßados">Cal√ßados</option>
      </select>
      <select id="price"
        class="w-full md:w-1/4 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm">
        <option value="all">Todos pre√ßos</option>
        <option value="low">Menos de R$ 200</option>
        <option value="mid">R$ 200 - R$ 400</option>
        <option value="high">Mais de R$ 400</option>
      </select>
    </div>

    <p id="result-count" class="text-gray-600 text-center mb-10 text-lg"></p>

    <div id="catalogo" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-10"></div>
  </main>

  <footer class="bg-gray-900 text-gray-400 text-center py-10 mt-24 shadow-inner">
    <p>&copy; 2025 Style Hub ‚Äî Desenvolvido com üíú por Mateus Reis</p>
  </footer>

  <script>
    const produtos = [
      { id: 'F01', name: 'Vestido Midi Floral', price: 289.90, category: 'Roupas', image: 'img/produto1.jpg' },
      { id: 'F02', name: 'Cal√ßa Wide Leg Rosa', price: 179.50, category: 'Roupas', image: 'img/produto2.jpg' },
      { id: 'F03', name: 'Sand√°lia Anabela Ver√£o', price: 159.00, category: 'Cal√ßados', image: 'img/produto3.jpg' },
      { id: 'F04', name: 'Blusa Seda Off-White', price: 99.90, category: 'Roupas', image: 'img/produto4.jpg' },
      { id: 'F05', name: 'Bolsa Tiracolo Couro', price: 349.99, category: 'Acess√≥rios', image: 'img/produto5.jpg' },
      { id: 'F06', name: 'Jaqueta Jeans Cropped', price: 219.00, category: 'Roupas', image: 'img/produto6.jpg' },
      { id: 'F07', name: 'Brinco Argola Ouro', price: 69.90, category: 'Acess√≥rios', image: 'img/produto7.jpg' },
      { id: 'F08', name: 'Saia Plissada Chiffon', price: 145.00, category: 'Roupas', image: 'img/produto8.jpg' },
      { id: 'F09', name: 'T√™nis Casual Branco', price: 199.90, category: 'Cal√ßados', image: 'img/produto9.jpg' },
      { id: 'F10', name: 'Cachecol de Linho Azul', price: 75.00, category: 'Acess√≥rios', image: 'img/produto10.jpg' },
      { id: 'M01', name: 'Camisa Linho Slim Fit', price: 129.90, category: 'Roupas', image: 'img/produto11.jpg' },
      { id: 'M02', name: 'T√™nis Esportivo Runner', price: 319.90, category: 'Cal√ßados', image: 'img/produto12.jpg' },
      { id: 'M03', name: 'Cal√ßa Chino Verde Militar', price: 189.90, category: 'Roupas', image: 'img/produto13.jpg' },
      { id: 'M04', name: 'Rel√≥gio Cron√≥grafo Couro', price: 549.00, category: 'Acess√≥rios', image: 'img/produto14.jpg' },
      { id: 'M05', name: 'Polo Piquet Cl√°ssica', price: 89.90, category: 'Roupas', image: 'img/produto15.jpg' },
      { id: 'M06', name: 'Mocassim de Camur√ßa', price: 239.00, category: 'Cal√ßados', image: 'img/produto16.jpg' },
      { id: 'M07', name: 'Cinto de Couro Fivela', price: 79.90, category: 'Acess√≥rios', image: 'img/produto17.jpg' },
      { id: 'M08', name: 'Bermuda de Sarja Azul', price: 109.00, category: 'Roupas', image: 'img/produto18.jpg' },
      { id: 'M09', name: '√ìculos de Sol Aviador', price: 165.00, category: 'Acess√≥rios', image: 'img/produto19.jpg' },
      { id: 'M10', name: 'Blazer Casual Algod√£o', price: 399.90, category: 'Roupas', image: 'img/produto20.jpg' },
    ];

    const catalogo = document.getElementById('catalogo');
    const search = document.getElementById('search');
    const filter = document.getElementById('filter');
    const price = document.getElementById('price');
    const resultCount = document.getElementById('result-count');

    function render() {
      const term = search.value.toLowerCase();
      const cat = filter.value;
      const pr = price.value;

      const filtrados = produtos.filter(p => {
        const matchNome = p.name.toLowerCase().includes(term);
        const matchCat = cat === 'all' || p.category === cat;
        const matchPreco =
          pr === 'all' ||
          (pr === 'low' && p.price < 200) ||
          (pr === 'mid' && p.price >= 200 && p.price <= 400) ||
          (pr === 'high' && p.price > 400);
        return matchNome && matchCat && matchPreco;
      });

      resultCount.textContent = `${filtrados.length} produto${filtrados.length !== 1 ? 's' : ''} encontrado${filtrados.length !== 1 ? 's' : ''}`;

      catalogo.innerHTML = filtrados.map(p => `
        <div class="bg-white border border-gray-100 rounded-2xl shadow-md hover:shadow-2xl transition-all duration-300 overflow-hidden group opacity-0 translate-y-6"
          data-id="${p.id}">
          <div class="relative overflow-hidden">
            <img src="${p.image}" class="w-full h-72 object-cover transition duration-500 group-hover:scale-110" alt="${p.name}">
            <span class="absolute top-3 left-3 bg-indigo-600 text-white text-xs font-semibold px-3 py-1 rounded-full shadow-md">${p.category}</span>
          </div>
          <div class="p-6 text-center">
            <h5 class="text-xl font-semibold text-gray-800 mb-1">${p.name}</h5>
            <p class="text-gray-500 mb-3 font-mono">R$ ${p.price.toFixed(2)}</p>
            <button class="add-to-cart bg-gray-900 text-white font-medium py-2 px-6 rounded-full hover:bg-indigo-600 transition">
              <i class="fas fa-cart-plus mr-2"></i> Adicionar
            </button>
          </div>
        </div>
      `).join('');

      requestAnimationFrame(() => {
        document.querySelectorAll('#catalogo > div').forEach((el, i) => {
          setTimeout(() => {
            el.classList.remove('opacity-0', 'translate-y-6');
            el.classList.add('opacity-100', 'translate-y-0', 'transition-all', 'duration-700');
          }, i * 50);
        });
      });
    }

    render();
    search.addEventListener('input', render);
    filter.addEventListener('change', render);
    price.addEventListener('change', render);
  </script>

  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fadeIn { animation: fadeIn 1s ease-out; }
  </style>
</body>
</html>
